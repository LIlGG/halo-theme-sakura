<!--/* 导航菜单 */-->
<th:block th:fragment="menu">
  <nav th:class="${theme.config.general.shownav ? 'navbar' : ''}">
    <ul id="menu-menu-1" class="menu" th:with="menu = ${menuFinder.getPrimary()}">
      <th:block th:each="menuItem : ${menu.menuItems}">
        <th:block th:replace="module/header/menu-item :: menu-item(${menuItem})" />
      </th:block>
    </ul>
  </nav>
</th:block>
