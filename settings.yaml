apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-sakura-setting
spec:
  forms:
    - group: general
      label: 基本设置
      formSchema:
        - $formkit: color
          name: theme_skin
          label: 主题风格
          value: "#FE9600"
        - $formkit: radio
          name: cursor_skin
          label: 鼠标风格
          value: sakura
          options:
            - value: sakura
              label: 默认
            - value: no_cursor
              label: 无样式
        - $formkit: radio
          name: shownav
          label: 展开导航菜单
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: top_search
          label: 搜索按钮
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_list_style
          label: 首页文章风格
          value: imageflow
          options:
            - value: standard
              label: 标准
            - value: imageflow
              label: 图文
        - $formkit: radio
          name: list_type
          label: 首页文章特色图（仅对标准风格生效）
          value: round
          options:
            - value: round
              label: 圆形
            - value: square
              label: 方形
        - $formkit: radio
          name: pagenav_style
          label: 分页模式
          value: ajax
          options:
            - value: ajax
              label: Ajax 加载
            - value: np
              label: 上一页和下一页
    - group: patternimg
      label: 头部装饰图
      formSchema:
        - $formkit: radio
          name: patternimg
          label: 头部装饰图
          value: true
          help: 文章或部分页面的 head 图片
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          name: archives_patternimg
          label: 归档页装饰图
        - $formkit: attachment
          name: photos_patternimg
          label: 图库页装饰图
        - $formkit: attachment
          name: journals_patternimg
          label: 日志页装饰图
        - $formkit: attachment
          name: links_patternimg
          label: 友链页装饰图
        - $formkit: attachment
          name: searh_patternimg
          label: 搜索页装饰图
        - $formkit: attachment
          name: tag_patternimg
          label: 标签页默认装饰图
        - $formkit: attachment
          name: category_patternimg
          label: 分类页默认装饰图
    - group: mainScreen
      label: 第一屏
      formSchema:
        - $formkit: radio
          name: head_focus
          label: 总开关
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: focus_tou
          label: 头部样式
          value: glitch-text
          options:
            - value: no-tou
              label: 无
            - value: avatar
              label: 头像
            - value: glitch-text
              label: 故障文字
        - $formkit: text
          name: glitch_text
          label: 聚焦故障文本
          value: Hi,Friend
          help: 移动端：将显示在导航栏中，桌面端：该文本只有头部样式开启故障文字才能显示
        - $formkit: radio
          name: focus_infos
          label: 社交信息
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: focus_height
          label: 全屏显示
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: focus_godown
          label: 下拉箭头
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: focus_img_1
          label: 背景图
        - $formkit: select
          name: focus_img_filter
          label: 背景图滤镜
          value: filter-grid
          options:
            - value: filter-nothing
              label: 无
            - value: filter-undertint
              label: 浅色
            - value: filter-dim
              label: 暗淡
            - value: filter-grid
              label: 网格
        - $formkit: radio
          name: bgvideo
          label: 开启背景视频
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: bgvideo_url
          label: 视频链接（优先播放视频链接）
        - $formkit: select
          name: bgvideo_server
          label: 视频服务者
          value: bilibili
          options:
            - value: bilibili
              label: 哔哩哔哩
        - $formkit: text
          name: bgvideo_id
          label: 视频id
          help: B站视频可选择AV/BV号，目前只支持B站视频
        - $formkit: text
          name: bilibili_video_cid
          label: B站视频分P id
          help: 分P ID不设置则默认为 1P
        - $formkit: select
          name: bilibili_video_qn
          label: B站视频清晰度
          value: 6
          help: 这里展示的是除了 4K 之外的所有清晰度，并不代表目标视频的清晰度，请确定好目标视频所支持的清晰度，否则将报错
          options:
            - value: 6
              label: 极速
            - value: 16
              label: 流畅
            - value: 32
              label: 清晰
            - value: 64
              label: 720P
            - value: 74
              label: 720P60
            - value: 80
              label: 高清
            - value: 112
              label: 1080P+
            - value: 116
              label: 1080P60
        - $formkit: select
          name: bilibili_video_vtype
          label: B站视频格式
          value: 0
          help: MP4 只有流畅或清晰
          options:
            - value: 0
              label: FLV
            - value: 1
              label: MP4
    - group: sns
      label: 社交网络
      formSchema:
        - $formkit: repeater
          name: items
          label: 社交网络
          value:
            - icon:
              url:
              url_type: normal
          children:
            - $formkit: select
              name: icon
              label: 图标
              options:
                - label: 微信
                  value: wechat.png
                - label: 微博
                  value: weibo.png
                - label: 腾讯 QQ
                  value: qq.png
                - label: QQ 空间
                  value: qzone.png
                - label: GitHub
                  value: github.png
                - label: Lofter
                  value: lofter.png
                - label: 哔哩哔哩
                  value: bilibili.png
                - label: 网易云音乐
                  value: wangyiyun.png
                - label: Twitter
                  value: twitter.png
                - label: Facebook
                  value: facebook.png
                - label: Google Plus
                  value: googleplus.png
                - label: 简书
                  value: jianshu.png
                - label: CSDN
                  value: csdn.png
                - label: 知乎
                  value: zhihu.png
                - label: Telegram
                  value: telegram.svg
                - label: 邮箱
                  value: email.svg
                - label: Stack Overflow
                  value: stackoverflow.svg
            - $formkit: text
              name: url
              label: 链接
              validation: "required"
            - $formkit: radio
              name: url_type
              label: 链接类型
              value: normal
              help: "如果选择了图片类型，那么在访客点击之后会使用弹框的形式加载"
              options:
                - label: 跳转链接
                  value: normal
                - label: 图片
                  value: image
        - $formkit: repeater
          name: mobile_items
          label: 移动端侧边栏社交网络
          value:
            - icon:
              url:
          children:
            - $formkit: select
              name: icon
              label: 图标
              options:
                - label: 微信
                  value: wechat.png
                - label: 微博
                  value: weibo.png
                - label: 腾讯 QQ
                  value: qq.png
                - label: QQ 空间
                  value: qzone.png
                - label: GitHub
                  value: github.png
                - label: Lofter
                  value: lofter.png
                - label: 哔哩哔哩
                  value: bilibili.png
                - label: 网易云音乐
                  value: wangyiyun.png
                - label: Twitter
                  value: twitter.png
                - label: Facebook
                  value: facebook.png
                - label: Google Plus
                  value: googleplus.png
                - label: 简书
                  value: jianshu.png
                - label: CSDN
                  value: csdn.png
                - label: 知乎
                  value: zhihu.png
                - label: Telegram
                  value: telegram.svg
                - label: 邮箱
                  value: email.svg
                - label: Stack Overflow
                  value: stackoverflow.svg
            - $formkit: text
              name: url
              label: 链接
              validation: "required"
    - group: focus
      label: 聚焦图
      formSchema:
        - $formkit: radio
          name: top_feature
          label: 是否开启聚焦
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: feature_title
          label: 聚焦图标
          placeholder: 聚焦前的小图标，不填写就不显示！
          value: fa fa-anchor
        - $formkit: text
          name: feature_title
          label: 聚焦标题
          placeholder: 默认为聚焦，你也可以修改为其他，当然不能当广告用！不允许！！
          value: ""
        - $formkit: repeater
          name: features
          label: 聚焦图
          value:
            - title:
              link:
              image:
              description:
          children:
            - $formkit: text
              name: title
              label: 标题
            - $formkit: text
              name: link
              label: 链接
            - $formkit: attachment
              name: image
              label: 图片
              placeholder: 尺寸 257px * 160px
            - $formkit: text
              name: description
              label: 描述
    - group: post
      label: 文章页
      formSchema:
        - $formkit: radio
          name: post_auto_collapse
          label: 文章页导航栏自动收起
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_share
          label: 文章分享
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_toc
          label: 文章目录
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_line_indent
          label: 文章首行缩进
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_word_count_toast
          label: 文章字数统计及阅读时间提示
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: post_word_count_toast_normal
          label: 阅读时间正常提示语
          value: 文章篇幅适中，可以放心阅读。
        - $formkit: text
          name: post_word_count_toast_medium
          label: 阅读时间略长提示语
          value: 文章内容较长，请提前准备好咖啡!!!
        - $formkit: text
          name: post_word_count_toast_difficulty
          label: 阅读时间超长提示语
          value: 文章内容很长，建议分段阅读。
        - $formkit: radio
          name: post_edit_time_toast
          label: 文章距上次编辑时间提示
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: post_edit_time_toast_normal
          label: 近期更新过文章提示语
          value: 近期有所更新，请放心阅读！
        - $formkit: text
          name: post_edit_time_toast_medium
          label: 一段时间未更新文章提示语
          value: 文章距上次编辑时间较远，部分内容可能已经过时！
        - $formkit: text
          name: post_edit_time_toast_difficulty
          label: 很长时间未更新文章提示语
          value: 文章内容已经很陈旧了，也许不再适用！
        - $formkit: select
          name: post_time_display_type
          label: 文章时间显示类别
          value: yyyy-MM-dd
          options:
            - value: yyyy-MM-dd
              label: 日期
            - value: HH:mm:ss
              label: 时间
            - value: yyyy-MM-dd HH:mm:ss
              label: 日期时间
            - value: ""
              label: 12 小时制
        - $formkit: select
          name: toc_depth
          label: 目录标题展开级别
          value: 0
          options:
            - value: 0
              label: 不展开
            - value: 1
              label: 展开一级标题
            - value: 2
              label: 展开二级标题
            - value: 3
              label: 展开三级标题
            - value: 4
              label: 展开四级标题
            - value: 5
              label: 全部展开
        - $formkit: radio
          name: post_nepre
          label: 上一篇下一篇
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: author_profile
          label: 博主信息
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: alipay_code
          label: 支付宝打赏
        - $formkit: text
          name: wechat_code
          label: 微信打赏
        - $formkit: radio
          name: code_line
          label: 开启代码行号
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: code_pretty
          label: 文章代码高亮主题
          value: Dracula
          options:
            - value: AndroidStudio
              label: AndroidStudio
            - value: Dark
              label: Dark
            - value: Docco
              label: Docco
            - value: Dracula
              label: Dracula
            - value: Far
              label: Far
            - value: Github
              label: Github
            - value: Tomorrow Night
              label: Tomorrow Night
    - group: tagAndCategory
      label: 标签及分类页
      formSchema:
        - $formkit: text
          name: tag_randomColorMin
          label: 标签页及分类页颜色最小值
          value: 0.999
          help: 标签随机颜色最低值,值越低越偏冷色调，取值范围在 0-1 之间，需要小于最大值
        - $formkit: text
          name: tag_randomColorMax
          label: 标签页及分类页颜色最大值
          value: 1
          help: 标签随机颜色最大值,值越高越偏暖色调，取值范围在 0-1 之间，需要大于最小值
        - $formkit: radio
          name: tag_cloud
          label: 开启标签云
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: category_radar
          label: 开启分类雷达
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
    - group: journal
      label: 日志页
      formSchema:
        - $formkit: color
          name: journal_color_bg_1
          label: 日志背景颜色1&按钮颜色1
          value: "#E6E6FA"
          help: 日志单数卡片的背景色以及按钮的默认颜色
        - $formkit: color
          name: journal_color_font_1
          label: 日志字体颜色1
          value: "#000000"
          help: 日志单数卡片的字体颜色
        - $formkit: color
          name: journal_color_bg_2
          label: 日志背景颜色2&按钮颜色2
          value: "#F0FFFF"
          help: 日志双数卡片的背景色以及按钮的默认颜色
        - $formkit: color
          name: journal_color_font_2
          label: 日志字体颜色2
          value: "#000000"
          help: 日志双数卡片的字体颜色
        - $formkit: text
          name: journal_bg
          label: 日志背景图片
          help: 使用图片作为日志背景，如果设置了此项，则背景颜色1&背景颜色2均会被覆盖
        - $formkit: radio
          name: journal_bg_blur
          label: 日志背景图片虚化
          value: false
          help: 只针对于使用图片作为日志背景的情况下
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: journal_likes
          label: 日志点赞
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: journal_comment
          label: 日志评论
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
    - group: photos
      label: 相册页
      formSchema:
        - $formkit: select
          name: photos_style
          label: 相册布局风格
          value: justify
          options:
            - value: justify
              label: 合理布局
            - value: masonry
              label: 瀑布流布局
            - value: packery
              label: 填充式瀑布流布局（实验性）
        - $formkit: radio
          name: is_thumbnail
          label: 相册列表使用缩略图
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: default_group
          label: 默认展示分组
          placeholder: 请填写分组名称
          value: ""
        - $formkit: text
          name: photos_gutter
          label: 图像之间的间距
          value: 10
        - $formkit: select
          name: masonry_column
          label: 瀑布流列数(移动端始终为1)
          value: 3
          options:
            - value: 2
              label: 2
            - value: 3
              label: 3
            - value: 4
              label: 4
            - value: 5
              label: 5
            - value: 6
              label: 6
            - value: 7
              label: 7
            - value: 8
              label: 8
        - $formkit: select
          name: masonry_changer_min
          label: 瀑布流切换功能最小列数
          value: 3
          options:
            - value: 2
              label: 2
            - value: 3
              label: 3
            - value: 4
              label: 4
            - value: 5
              label: 5
            - value: 6
              label: 6
            - value: 7
              label: 7
            - value: 8
              label: 8
        - $formkit: select
          name: masonry_changer_max
          label: 瀑布流切换功能最大列数
          value: 5
          options:
            - value: 2
              label: 2
            - value: 3
              label: 3
            - value: 4
              label: 4
            - value: 5
              label: 5
            - value: 6
              label: 6
            - value: 7
              label: 7
            - value: 8
              label: 8
    - group: random_image
      label: 随机图
      formSchema:
        - $formkit: text
          name: rimage_url
          label: 随机图 API 地址
          placeholder: 请输入 API 地址
          value: https://api.lixingyong.com/api/images
          help: 随机图 API 地址，有能力者可以自行搭建。不过一般建议使用默认的即可，否则可能无法解析。
        - $formkit: radio
          name: rimage_cover_open
          label: 是否开启随机封面图
          value: true
          help: 开启随机封面图之后，如果没有为文章设置封面图，则会从随机图库内取一张
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: rimage_cover_lqip
          label: 延迟占位方式
          value: loading
          help: 在图片还未加载之前的过渡效果
          options:
            - value: loading
              label: 固定加载图
            - value: lowquality
              label: 低质量图
        - $formkit: select
          name: rimage_cover_itype
          label: 封面列表图获取范围
          value: image
          help: 封面图获取范围，设置之后，将从设置范围中返回图片
          options:
            - value: image
              label: 所有图片
            - value: album
              label: 相册
            - value: category
              label: 分类
            - value: user
              label: 用户
        - $formkit: text
          name: rimage_cover_id
          label: 封面图获取范围编号
          help: 当‘封面列表图获取范围’为所有图片时可不填。其他情况下必须填写对应的编号，如相册编号、分类编号或用户名
        - $formkit: radio
          name: rimage_cover_sheet_open
          label: 页面是否使用随机图
          value: true
          help:
            页面是否使用随机图的设置随机获取图片。其他配置与封面图一致。(如果某个页面或文章不想使用随机图，则可以使用元数据取消。如 K -> ri,
            value-> false)
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: rimage_cover_back_open
